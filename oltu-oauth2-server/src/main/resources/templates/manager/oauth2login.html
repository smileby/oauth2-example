<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth2协议认证登录页面</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link th:href="@{/static/css/css.css}" href="/static/css/css.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                </ul>
            </nav>
            <h3 class="text-muted">OAuth2 Server</h3>
        </div>
    </div>
    <div class="label label-info" th:if="${client.clientName}">
        <div class="col-lg-10">
            <span class="text-muted">应用<p style="display: inline;" th:text="${client.clientName}"></p>请求接入开放数据平台</span>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" th:if="${error}">
        <div class="col-lg-10">
            <p th:text="${error}"></p>
        </div>
    </div>
    <div class="row marketing">
        <div class="col-lg-10">
            <form class="form-horizontal" method="post" action="">
                <input type="hidden" name="client_id"  th:value="${client_id}">
                <input type="hidden" name="response_type"  th:value="${response_type}">
                <input type="hidden" name="redirect_uri"  th:value="${redirect_uri}">
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default">登录并授权</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
